services:
  postgres:
    image: postgres:16-alpine
    container_name: chorenotifier-db
    environment:
      POSTGRES_DB: chorenotifier
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres # pragma: allowlist secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chorenotifier-network

  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: chorenotifier-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=chorenotifier;Username=postgres;Password=postgres
      - Cors__AllowedOrigins=http://localhost:3000,http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chorenotifier-network
    restart: unless-stopped

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8080
    container_name: chorenotifier-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - chorenotifier-network
    restart: unless-stopped

networks:
  chorenotifier-network:
    driver: bridge

volumes:
  postgres_data:
