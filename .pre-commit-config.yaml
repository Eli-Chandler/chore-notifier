repos:
  - repo: local
    hooks:
      - id: dotnet-format
        name: dotnet format
        entry: dotnet format ChoreNotifier.sln --verify-no-changes
        language: system
        pass_filenames: false
        types: [ c# ]
        description: Run dotnet format on the solution (includes all projects and tests)
      - id: dotnet-build-analyzers
        name: dotnet build (analyzers only)
        entry: dotnet build ChoreNotifier.sln -warnaserror
        language: system
        pass_filenames: false
        types: [ c# ]
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: 'tsconfig.*\.json$'
      - id: check-added-large-files
